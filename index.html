    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #FEF9E7;
      }
      h1, h2, h3, button {
        font-family: 'Mali', cursive;
      }
      /* Custom Claymorphism Utilities */
      .clay-card {
        background: #ffffff;
        border-radius: 2rem;
        box-shadow: 
          12px 12px 24px #e6e1d0, 
          -12px -12px 24px #ffffff;
        border: 2px solid #fff;
      }
      .clay-button {
        transition: all 0.2s ease;
        box-shadow: 
          6px 6px 12px rgba(163, 177, 198, 0.4), 
          -6px -6px 12px rgba(255, 255, 255, 0.8);
      }
      .clay-button:active {
        transform: scale(0.95);
        box-shadow: 
          inset 4px 4px 8px rgba(163, 177, 198, 0.4), 
          inset -4px -4px 8px rgba(255, 255, 255, 0.8);
      }
      .clay-input {
        box-shadow: inset 4px 4px 8px #e0e0e0, inset -4px -4px 8px #ffffff;
        border: none;
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
